<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Páginas con Efecto de Slide Horizontal</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="Paginacion.css">
</head>
<body>

<div id="tabs">
  <!--Parte que se puede adaptar a botones-->
  <ul>
    <li><a href="#" class="tab-link" data-target="page1">Página 1</a></li>
    <li><a href="#" class="tab-link" data-target="page2">Página 2</a></li>
    <li><a href="#" class="tab-link" data-target="page2">Página 3</a></li>
  </ul>
    <!--Parte que contiene contenedores-->
  <div id="tab-content">
    <div id="page1" class="tab-page">Contenido de la página 1</div>
    <div id="page2" class="tab-page">Contenido de la página 2</div>
    <div id="page2" class="tab-page">Contenido de la página 3</div>
  </div>
</div>

<script src="Paginacion.js"></script>
</body>
</html>
